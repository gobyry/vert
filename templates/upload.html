<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Upload Your Video</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="video" class="block text-sm font-medium text-gray-700 mb-2">Choose a video:</label>
                <input
                    type="file"
                    name="video"
                    id="video"
                    accept="video/*"
                    required
                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-none cursor-pointer bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                Upload
            </button>
        </form>
    </div>

</body>
</html>
